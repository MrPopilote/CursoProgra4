<!-- DE ESTA MANERA DE PONEN COMENTARIOS EN HTML
HTTP: Hypertext Transfer Protocol, Sigue un esquema de petición-respuesta entre un cliente y un servidor.
HTTPS (HyperText Transport Protocol Secure)
www: World Wide Web
URL, uniform resource locator), son siempre únicas
	protocolo://maquina:puerto/camino/fichero
	máquina es el nombre o la IP del servidor al cual nos queremos conectar, se emplea un nombre (como Google.com) que es traducido a una IP por el servicio de DNS.
	Separado por ":" el puerto. Por defecto, cada protocolo tiene un puerto. Por ejemplo: http-> puerto 80 y https-> puerto 443.
	
Los programadores se encargan del "Back end"-> el servidor. Y los diseñadores se encargan del "Front end", la parte del cliente, lo que el usuario vee en el navegador.


-->

        <form name="Formulario" method="POST" action="">
            <!-- name: indica le nombre del formulario method: la manera en la que se van a llevar los datos del formulario (POST ó GET)

            Nombre: <input type="text" name="nombre" value="" required placeholder="Digite su nombre PorFavor"> <!-- el valor de "name" es el que deben de recoger y value es el contenido -->
